<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Important for responsive pages-->
        <link rel="stylesheet"  href="css/style.css" />
        <title>My budget App</title>
    </head>

    <body>
        <main>

            <section>
                <h1>Monthly Budget:</h1>
                <p id="monthly_budget"></p>
                <form>
                    <input type="number" id="income_input" placeholder="Monthly income" />
                    <button id="update_budget_button">Update budget</button>
                </form>
            </section>

            <section>
                <h1>Add Expense:</h1>
                <form>
                    <input type="text" id="name_input" placeholder="Expense name" />
                    <input type="number" id="amount_input" placeholder="Expense amount" />
                    <button id="add_expense_button">Add expense</button>
                </form>
            </section>

            <section>
                <h1>Expense List:</h1>
                <div id="expense_list"></div>
            </section>

            <section>
                <h1>Total Expense:</h1>
                <p id="total_expense"></p>
            </section>

            <section>
                <h1>Remaining Balance:</h1>
                <p id ="remaining_balance"></p>
            </section>

            <!--Flexbox practice
            <div class="flex-container">
                <span>Item 1</span>
                <span>Item 2</span>
                <span>Item 3</span>
                <span>Item 4</span>
            </div>
            -->
        </main>
        <script src="js/script.js"></script>
    </body>
    
</html>
